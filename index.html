<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialed In Gummies - Chains of Distribution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 250px;
            height: auto;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .pdf-list {
            list-style: none;
        }
        .pdf-list li {
            margin-bottom: 12px;
        }
        .pdf-list a {
            display: block;
            padding: 16px 20px;
            background-color: #2a2a2a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .pdf-list a:hover {
            background-color: #3a3a3a;
        }
        .loading {
            text-align: center;
            color: #666666;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.85rem;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="DIG_Logo_NoTagline_WhiteTextBlackOutline_500x500.png" alt="Dialed In Gummies">
        </div>
        
        <h1>Chains of Distribution</h1>
        
        <ul class="pdf-list" id="pdf-list">
            <li class="loading">Loading documents...</li>
        </ul>
        
        <div class="footer">
            &copy; 2025 Dialed In Gummies
        </div>
    </div>

    <script>
        const GITHUB_USER = 'mitch-vitalis';
        const GITHUB_REPO = 'dialedin-cods';
        
        async function loadPDFs() {
            const listElement = document.getElementById('pdf-list');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents`);
                const files = await response.json();
                
                const pdfs = files.filter(file => file.name.toLowerCase().endsWith('.pdf'));
                
                if (pdfs.length === 0) {
                    listElement.innerHTML = '<li class="loading">No documents found.</li>';
                    return;
                }
                
                pdfs.sort((a, b) => a.name.localeCompare(b.name));
                
                listElement.innerHTML = pdfs.map(pdf => {
                    const displayName = pdf.name
                        .replace('.pdf', '')
                        .replace('Chain of Distribution - ', '');
                    return `<li><a href="${pdf.download_url}" target="_blank">${displayName}</a></li>`;
                }).join('');
                
            } catch (error) {
                listElement.innerHTML = '<li class="loading">Error loading documents. Please refresh.</li>';
            }
        }
        
        loadPDFs();
    </script>
</body>
</html>
